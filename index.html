<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="left">
                <div class="user_info">
                    <div class="avatar margin_left_5">
                        <img src="https://p7.hiclipart.com/preview/129/94/328/computer-icons-avatar-icon-design-male-teacher.jpg" alt="avatar" width="50px">
                    </div>

                    <div class="name_user margin_left_5">
                        <h4>Nome Utente</h4>
                    </div>
                </div>
                
                <div class="settings">
                    <div class="stories icon_colors margin_left_5">
                        <i class="fas fa-circle-notch"></i>
                    </div>

                    <div class="chat icon_colors margin_left_5">
                        <i class="fas fa-comment-alt"></i>
                    </div>

                    <div class="three_dots_menu icon_colors margin_left_5">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>
            </div>

            <div class="right">
                <div class="user_info">
                    <div class="avatar margin_left_5">
                        <img src="https://p7.hiclipart.com/preview/129/94/328/computer-icons-avatar-icon-design-male-teacher.jpg"
                            alt="avatar" width="50px">
                    </div>
                
                    <div class="name_user margin_left_5">
                        <h4>Michele</h4>
                        <p>Ultimo accesso oggi alle 16:15:22</p>
                    </div>
                </div>

                <div class="settings">
                    <div class="stories icon_colors margin_left_5">
                        <i class="fas fa-search"></i>
                    </div>
                
                    <div class="chat icon_colors margin_left_5">
                        <i class="fas fa-paperclip"></i>
                    </div>
                
                    <div class="three_dots_menu icon_colors margin_left_5">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
